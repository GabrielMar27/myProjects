<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <h1>Calculator avansat:</h1>
    <div id="calculatorContainer">
      <div class="resultDiv">
        <p>Aici va fi afisat rezultatul:</p>
      </div>
      <div class="line">
        <button id="digit7">7</button>
        <button id="digit8">8</button>
        <button id="digit9">9</button>
        <button id="multiply" class="mathFunc">*</button>
      </div>
      <div class="line">
        <button id="digit4">4</button>
        <button id="digit5">5</button>
        <button id="digit6">6</button>
        <button id="substract" class="mathFunc">-</button>
      </div>
      <div class="line">
        <button id="digit1">1</button>
        <button id="digit2">2</button>
        <button id="digit3">3</button>
        <button id="add" class="mathFunc">+</button>
      </div>
      <div class="line">
        <button id="clear" class="DELETE">C</button>
        <button id="digit0">0</button>
        <button id="divide" class="mathFunc">/</button>
        <button id="equals" class="equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
